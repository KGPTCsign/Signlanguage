<html>
    <body>
        <form method="POST">
            <table border="1" cellpadding="10" cellspacing="0">
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Gender</td>
                    <td>Contact</td>
                    <td>Action</td>
                </tr>
                {% for u in user %}
                    <tr>
                        <td>{{ u.name }}</td>
                        <td>{{ u.email }}</td>
                        <td>{{ u.gender }}</td>
                        <td>{{ u.contactno }}</td>

                        <td>
                            {% if u.loginid.usertype == "user" %}
                            <a href="Reject_user/{{u.loginid.id}}">Reject</a>
                            {% elif u.loginid.usertype == "rejected" %}
                             <a href="Approve_user/{{u.loginid.id}}">Approve</a>
                            {% else %}
                             <a href="Approve_user/{{u.loginid.id}}">Approve</a>
                            <a href="Reject_user/{{u.loginid.id}}">Reject</a>
                            {% endif %}
                           
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </form>
    </body>
</html>
